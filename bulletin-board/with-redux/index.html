<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header__buttons">
                <button class="btn btn__read" id="btnReadJS">read</button>
                <button class="btn btn__write" id="btnWriteJS">write</button>
                <button class="btn btn__update" id="btnUpdateJS">update</button>
                <button class="btn btn__remove" id="btnDeleteJS">delete</button>
            </div>
        </header>
        <section>
            <ul class="listSection">
            </ul>
            <div class="readSection hide">
                <p class="readSection__desc"></p>
            </div>
            <div class="writeSection hide">
                <input
                    type="text"
                    class="writeSection__title"
                    name="t1"
                    placeholder="title"
                    autocomplete="off"
                    autofocus />
                <textarea
                    class="writeSection__desc"
                    name="t2"
                    placeholder="message"
                    rows="5"
                    cols="33"></textarea>
                <input type="button" class="writeSection__btn--submit"  value="Submit"/>
            </div>
            
        </section>
        <footer>
            <hr>
            <p>
                Designed by Jun.
            </p>
        </footer>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.0/redux.min.js'></script>
    <script src='./app.js'></script>
</body>
</html>
